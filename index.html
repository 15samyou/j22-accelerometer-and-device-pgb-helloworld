<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">


    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
  
         alert('You can use the pluggins now')
       
    }
    
    


    // onSuccess: Get a snapshot of the current acceleration
    //
    function onAccelSuccess(acceleration) {
        alert('Acceleration X: ' + acceleration.x + '\n' +
              'Acceleration Y: ' + acceleration.y + '\n' +
              'Acceleration Z: ' + acceleration.z + '\n' +
              'Timestamp: '      + acceleration.timestamp + '\n');
    }

    // onError: Failed to get the acceleration
    //
    function onAccelError() {
        alert('onError!');
    }
    

    function stopAccelWatch() {
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;
            }
        } 


</script>
</head>
<body>
<font style="font-size:30px">  

<h3>Trying to load all basic device pluggins like what phonegap 2 could do</h3>
 
<input type=button value="Device Info" style="font-size:30px" onclick="{


      alert('Device Model: '    + device.model    + '\n' +
                            'Device Cordova: '  + device.cordova  + '\n' +
                            'Device Platform: ' + device.platform + '\n' +
                            'Device UUID: '     + device.uuid     + '\n' +
                            'Device Version: '  + device.version  + '\n')
}">
   
   
   
<input type=button value="Accelerator Info" style="font-size:30px" onclick="{

     var options = { frequency: 6000 };
            
    watchID = navigator.accelerometer.watchAcceleration(onAccelSuccess, onAccelError, options);
  
}">

<input type=button value="Accelerator Stop" style="font-size:30px" onclick="{

    stopAccelWatch();
  
}">

    
    
       
</font>
</body>
</html>
